<task-list-header (createNewTaskEvent)="createNewTaskEvent()">
</task-list-header>

<mat-card class="mat-card-main-form" *ngIf="visibleTasks">     
    <mat-card-content>
        <mat-accordion class="headers-align" multi>
            <task *ngFor="let task of visibleTasks" [task]="task"></task>
        </mat-accordion>
    </mat-card-content>

    <mat-paginator #paginator
                class="demo-paginator"
                (page)="handlePageEvent($event)"
                [length]="length"
                [pageSize]="pageSize"
                [disabled]="disabled"
                [showFirstLastButtons]="showFirstLastButtons"
                [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                [hidePageSize]="hidePageSize"
                [pageIndex]="pageIndex"
                aria-label="Select page">
    </mat-paginator>
</mat-card>
